}
body{

      <div class="img">

    <script>
   var randomNumber1 = Math.floor((Math.random() * 6) + 1);
  var randomNumber2 = Math.floor((Math.random() * 6) + 1);
  var randomDice1 = "dice"+randomNumber1+".png";
  var randomDice2 = "dice"+randomNumber2+".png";
  document.querySelector(".Image1").setAttribute("src" , randomDice1);
  document.querySelector(".Image2").setAttribute("src" , randomDice2);
  if(randomDice1 == randomDice2){
    document.querySelector(".title").innerHTML = "Draw!";
  }
  else if(randomDice1 > randomDice2){
    document.querySelector(".title").innerHTML = " Alexo win";
  }
  else{
    document.querySelector(".title").innerHTML = "Yadecha win" ;
  }
  </script>
